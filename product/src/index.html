<!DOCTYPE html>
<html>
  <head>
    <title>年会抽奖</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"
    />
    <link rel="stylesheet" href="./css/snow.css">
    <link rel="stylesheet" href="./css/style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  </head>

  <body>
    <script src="./lib/three.min.js"></script>
    <script src="./lib/tween.min.js"></script>
    <script src="./lib/TrackballControls.js"></script>
    <script src="./lib/CSS3DRenderer.js"></script>
    <script src="./lib/ajax.js"></script>
    <script src="./lib/snow.js"></script>
  
    <canvas id="snow" class="snow"></canvas>
    <div id="background"></div>
    <div class="company">
      <span>延边一中大连校友会2024年新年会</span>
    </div>
    <div id="canvas-box" class="canvas-box">
      <canvas id="canvas">你的浏览器不支持canvas</canvas>
    </div>

    <div class="music">
      <audio id="music" src="https://ngledl.oss-cn-zhangjiakou.aliyuncs.com/background.mp3" class="music-item" loop="true"></audio>
      <div id="musicBox" class="music-box" title="播放/暂停背景音乐">Music</div>
    </div>

    <div id="prizeBar"></div>
    <div class="prize" >
      <div id="lucky" class="container none animate__bounceIn">
        <div class="box">
          <span class="title">恭喜</span>
          <div id="luckyUsers">
          </div>
        </div>
      </div>
      
      <div id="prize"class="card none animate__bounceIn">
        <div class="content">
          <div class="back">
            <div class="back-content" id="imgCollect">
              
            </div>
          </div>
          <div class="front">
            
            <div class="img">
              <div class="circle">
              </div>
              <div class="circle" id="right">
              </div>
              <div class="circle" id="bottom">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="container">
    </div>

    <div id="menu">
      <button id="enter">进入抽奖</button>
      <div id="lotteryBar" class="none">
        <button id="showprize">当前奖品</button>
        <button id="closeprize" class="none">关闭窗口</button>
        <button id="showLuckyUsers" class="none">中奖名单</button>
        <button id="nextprize" class="none">下一个奖品</button>
        <button id="lottery">开始抽奖</button>
        <!-- <button id="reLottery">重新抽奖</button> -->
        <div class="fixed-bar">
          <button id="save" class="fixed-btn">导出抽奖结果</button>
          <button id="reset" class="fixed-btn">重置</button>
        </div>
      </div>
    </div>

    <div class="qipao-container"></div>
  </body>
  <script>
    var box = document.getElementById("canvas-box")
    box.parentNode.removeChild(box);
</script>
</html>
